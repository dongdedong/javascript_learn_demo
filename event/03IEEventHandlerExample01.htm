<!DOCTYPE html>
<html>
<head>
    <title>Internet Explorer Event Handler Example</title>
</head>
<body>
    <input type="button" id="myBtn" value="Click Me" />
    <p>This example works only in Internet Explorer.</p>
    <script type="text/javascript">

        /*注意，attachEvent()的第一个参数是"onclick"，而非DOM 的addEventListener()方法中的"click"。*/
        var btn = document.getElementById("myBtn");
        btn.attachEvent("onclick", function(){
            alert("Clicked");
        });
        btn.attachEvent("onclick", function(){
            alert("Hello world!");
        });

        /*在IE 中使用attachEvent()与使用DOM0 级方法的主要区别在于事件处理程序的作用域。在使
        用DOM0 级方法的情况下，事件处理程序会在其所属元素的作用域内运行；在使用attachEvent()方
        法的情况下，事件处理程序会在全局作用域中运行，因此this 等于window*/

        btn.attachEvent("onclick", function(){
            alert(this === window); //true
        });


    </script>
</body>
</html>
