<!DOCTYPE html>
<html>
<head>
    <title>DOM Level 2 Event Handler Example</title>
</head>
<body>
    <input type="button" id="myBtn" value="Click Me" />
    <input type="button" id="myRemoveBtn" value="Remove Event Handler" />
    <script type="text/javascript">

        /*我们使用addEventListener()添加了一个事件处理程序。虽然调用remove-
        EventListener()时看似使用了相同的参数，但实际上，第二个参数与传入addEventListener()中
        的那一个是完全不同的函数。而传入removeEventListener()中的事件处理程序函数必须与传入
        addEventListener()中的相同，如下面的例子所示*/
        var btn = document.getElementById("myBtn");
        var handler = function(){
            alert(this.id);
        };
        btn.addEventListener("click", handler, false); 
        
        var removeBtn = document.getElementById("myRemoveBtn");
        removeBtn.onclick = function(){
            btn.removeEventListener("click", handler, false);  //works!
        };
        
    </script>
</body>
</html>
