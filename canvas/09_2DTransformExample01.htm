<!DOCTYPE html>
<html>
 <head>
    <title>Canvas Transform Example</title>
 </head>
 <body>
    <canvas id="drawing" width="200" height="200">Your browser doesn't support the canvas tag.</canvas>
    <script type="text/javascript">
        window.onload = function(){
            var drawing = document.getElementById("drawing");
            
            //make sure <canvas> is completely supported
            if (drawing.getContext){
            
                var context = drawing.getContext("2d");
                
                //start the path
                context.beginPath();
                
                //draw outer circle
                context.arc(100, 100, 99, 0, 2 * Math.PI, false);
                
                //draw inner circle
                context.moveTo(194, 100);
                context.arc(100, 100, 94, 0, 2 * Math.PI, false);

                /*把原点变换到时钟表盘的中心点(100,100)后，在同一方向上绘制线条就变成了简单的数学问题了。
                所有数学计算都基于(0,0)，而不是(100,100)。还可以更进一步，像下面这样使用rotate()方法旋转时
                钟的表针。*/

                //move center to (100,100)
                context.translate(100, 100);
                context.rotate(1);
                
                //draw minute hand
                context.moveTo(0,0);
                context.lineTo(0, -85);
                
                //draw hour hand
                context.moveTo(0, 0);
                context.lineTo(-65, 0);
                
                context.stroke();

            }                
        };

    </script>
    </body>
</html>
