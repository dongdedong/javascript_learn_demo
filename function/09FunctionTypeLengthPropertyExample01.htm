<!DOCTYPE html>
<html>
<head>
    <title>Function Type Length Property Example</title>
    <script type="text/javascript">
        /*CMAScript 中的函数是对象，因此函数也有属性和方法。每个函数都包含两个
        属性：length 和prototype。其中，length 属性表示函数希望接收的命名参数的个数*/

        function sayName(name){
            alert(name);
        }      
        
        function sum(num1, num2){
            return num1 + num2;
        }
        
        function sayHi(){
            alert("hi");
        }
        
        alert(sayName.length);  //1
        alert(sum.length);      //2
        alert(sayHi.length);    //0

    </script>
</head>
<body>

</body>
</html>
